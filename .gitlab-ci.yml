stages:
  - build
  - test

cache:
  key: npm
  policy: pull-push
  paths:
    - .npm/

build:
  stage: build
  script:
    - npm run install:app --cache .npm --prefer-offline
  only:
    - ci-lightsail

test:
  stage: test
  script:
    - npm run test:apos
    - npm run cy:run
  only:
    - ci-lightsail
