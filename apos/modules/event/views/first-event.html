<a href="{{ result._url }}" class="t-home">
  {% set image = apos.attachment.url(result.image) if result.image else
  apos.asset.url('/modules/content/images/default-event.jpg') %}
  <div class="t-home__img t-home__img--very-large t-events__img" style="background-image: url({{ image }})">
    <div class="t-home__banner t-home__banner-event">{{ __t('apostrophe:event.label') }}</div>

    <div class="t-events__title">{{ result.title }}</div>

    {% include "event-content.html" %}

  </div>
</a>
