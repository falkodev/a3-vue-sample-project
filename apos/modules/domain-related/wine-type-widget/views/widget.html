<div class="t-activities">
  <h3 class="t-activities__title">{{ __t('apostrophe:wineType.pluralLabel') }}</h3>
  <ul class="t-activities__list">
    {% for type in data.widget._wineTypes %}
      <li class="t-place__content t-content__item">
        <span class="t-content__icon">{% include "content:grape.svg" %}</span>
        <span class="t-activities__text">{{ type.title }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
